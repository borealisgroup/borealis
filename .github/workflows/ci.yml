name: ci
on:
  push:
    branches:
      - master
      - next
    paths:
      - '**.jsx?'
      - '**.tsx?'
  pull_request:
    branches:
      - master
      - next
    paths:
      - '**.jsx?'
      - '**.tsx?'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
